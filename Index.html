<!--DOCTYPE tag is the first tag of the page that informs the browser
that the page is html-->
<!DOCTYPE html>
<!--the html tag that follows-->
    <html>     
        <!--the head section has the information for both the browser 
        and search engine-->
        <head>
            <!--the title of the website in search engine-->
            <title>CSC102 Home Page</title>
        </head>
        <!--Body tag contains the content the text and the images that are
        shown to the user-->
        <Body>
            <!--header tag for the page-->
            <h1>Welcome to my CSC102 Home Page</h1> 
            <!--paragraph tag it holds basic text and imgs-->
            <p>
                <img id="memeImage" src="memeimage.jpeg">
            </p>
        </Body>
    </html>
